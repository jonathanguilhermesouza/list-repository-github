<header>
  <nav class='navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-info border-bottom box-shadow mb-3'>
    <div class="container">
      <a class="navbar-brand text-light" [routerLink]='["/"]'>Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex" [ngClass]='{"show": isExpanded}'>
        <ul class="navbar-nav">
            <li class="nav-item" [routerLinkActive]='["link-active"]'>
                <a class="nav-link text-light" [routerLink]='["/repository-public"]'>Repositórios públicos</a>
              </li>
              <li class="nav-item" [routerLinkActive]='["link-active"]'>
                  <a class="nav-link text-light" [routerLink]='["/repository-private"]'>Repositórios privados</a>
              </li>
        </ul>
    </div>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]='{"show": isExpanded}' *ngIf="config.IS_AUTHENTICATED">
        <ul class="navbar-nav">
          <li class="nav-item" [routerLinkActive]='["link-active"]' (click)="onLogout()">
            <a class="nav-link text-light" [routerLink]='["#"]'>Sair</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
